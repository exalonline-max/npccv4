previews:
  generation: automatic

services:
  # --- Backend (Flask) ---
  - type: web
    name: npcchatter-backend
    runtime: python3.11
    rootDir: backend
    plan: starter
    region: oregon
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    # Use eventlet for Flask-SocketIO / websockets
    startCommand: gunicorn -k eventlet -w 1 app:app -b 0.0.0.0:$PORT
    healthCheckPath: /api/health
    envVars:
      - key: APP_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: npcchatter-db
          property: connectionString
      - key: CLERK_ISSUER
        value: https://growing-badger-13.clerk.accounts.dev
      - key: CLERK_JWKS_URL
        value: https://growing-badger-13.clerk.accounts.dev/.well-known/jwks.json
      - key: ABLY_API_KEY
        sync: false

  # --- Frontend (React/Vite) ---
  - type: web
    name: npcchatter-frontend
    runtime: static
    rootDir: frontend
    plan: free
    autoDeploy: true
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: VITE_API_BASE
        sync: false
      - key: VITE_ABLY_PUBLISHABLE_KEY
        sync: false
      - key: VITE_ABLY_AUTH_URL
        value: https://npcchatter-backend.onrender.com/api/realtime/token

# --- Database ---
databases:
  - name: npcchatter-db
    databaseName: npcchatter
    plan: starter
    region: oregon
    postgresMajorVersion: 15