previews:
  generation: automatic

services:
  - type: web
    name: npcchatter-backend
    runtime: python
    rootDir: backend
    plan: starter
    region: oregon
    autoDeployTrigger: commit
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -b 0.0.0.0:$PORT
    healthCheckPath: /api/health
    envVars:
      - key: APP_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: npcchatter-db
          property: connectionString
      - key: CLERK_ISSUER
        value: https://YOUR-CLERK-INSTANCE.clerk.accounts.dev
      - key: CLERK_JWKS_URL
        value: https://YOUR-CLERK-INSTANCE.clerk.accounts.dev/.well-known/jwks.json
      - key: ABLY_API_KEY
        sync: false

  - type: web
    name: npcchatter-frontend
    runtime: static
    rootDir: frontend
    plan: free
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: VITE_API_BASE
        sync: false
      - key: VITE_ABLY_AUTH_URL
        value: https://npcchatter-backend.onrender.com/api/realtime/token

databases:
  - name: npcchatter-db
    databaseName: npcchatter
    plan: free
    region: oregon
