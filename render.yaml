previews:
  generation: automatic

services:
  # --- Backend (Flask) ---
  - type: web
    name: npcchatter-backend
    runtime: python
    rootDir: backend
    plan: starter
    region: oregon
    autoDeploy: true
    # When rootDir is 'backend', build runs inside that directory so install from requirements.txt
    buildCommand: pip install -r requirements.txt
    # Change directory to repo root then run Gunicorn importing the backend package so
    # relative imports inside the backend package work correctly.
    startCommand: gunicorn --chdir .. --worker-class sync -w 2 backend.app:app -b 0.0.0.0:$PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: APP_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: npcchatter-db
          property: connectionString
      - key: CLERK_ISSUER
        value: https://growing-badger-13.clerk.accounts.dev
      - key: CLERK_JWKS_URL
        value: https://growing-badger-13.clerk.accounts.dev/.well-known/jwks.json
      - key: ABLY_API_KEY
        sync: false

  # --- Frontend (React/Vite) ---
  - type: web
    name: npcchatter-frontend
    runtime: static
    rootDir: frontend
    autoDeploy: true
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: VITE_API_BASE
  # Build-time base URL the frontend will use to call the backend API.
  # Set to the backend service hostname that currently returns the correct CORS
  # and API responses. If your Render backend service URL differs, update it.
  value: https://npcchatter-backend-wll0.onrender.com
  sync: false
      - key: VITE_ABLY_PUBLISHABLE_KEY
        sync: false
      - key: VITE_ABLY_AUTH_URL
        # Point to the backend service hostname that responded correctly during verification.
        # If your Render service URL differs, update this to the service address Render shows
        # in the dashboard for the backend (example: npcchatter-backend-wll0.onrender.com).
        value: https://npcchatter-backend-wll0.onrender.com/api/realtime/token

# --- Database ---
databases:
  - name: npcchatter-db
    databaseName: npcchatter
    plan: basic-256mb
    diskSizeGB: 15
    region: oregon
    postgresMajorVersion: 15